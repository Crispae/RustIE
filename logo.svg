<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient definition -->
  <defs>
    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D84315;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6E40;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Data extraction icon -->
  <g transform="translate(10, 20)">
    <!-- Source data blocks appearing sequentially -->
    <rect x="0" y="0" width="8" height="8" fill="url(#dataGradient)" opacity="0">
      <animate attributeName="opacity" values="0;0.8" dur="0.3s" begin="0s;4s" fill="freeze"/>
    </rect>
    <rect x="0" y="12" width="8" height="8" fill="url(#dataGradient)" opacity="0">
      <animate attributeName="opacity" values="0;0.6" dur="0.3s" begin="0.3s;4.3s" fill="freeze"/>
    </rect>
    <rect x="0" y="24" width="8" height="8" fill="url(#dataGradient)" opacity="0">
      <animate attributeName="opacity" values="0;0.4" dur="0.3s" begin="0.6s;4.6s" fill="freeze"/>
    </rect>
    
    <!-- Extraction arrows with comet effect -->
    <path d="M 12 16 L 20 16 L 18 14 M 20 16 L 18 18" 
          stroke="url(#rustGradient)" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"
          stroke-dasharray="20"
          stroke-dashoffset="20"
          opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.1s" begin="1s;5s" fill="freeze"/>
      <animate attributeName="stroke-dashoffset" values="20;0" dur="0.5s" begin="1s;5s" fill="freeze"/>
    </path>
    
    <!-- Extracted data appearing after arrow -->
    <circle cx="26" cy="16" r="4" fill="url(#rustGradient)" opacity="0">
      <animate attributeName="opacity" values="0;1" dur="0.3s" begin="1.5s;5.5s" fill="freeze"/>
      <animate attributeName="r" values="0;4" dur="0.3s" begin="1.5s;5.5s" fill="freeze"/>
    </circle>
  </g>
  
  <!-- RUSTIE text appearing after extraction -->
  <text x="45" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    <tspan fill="url(#rustGradient)" opacity="0">
      RUST
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="1.8s;5.8s" fill="freeze"/>
    </tspan>
    <tspan fill="#424242" opacity="0">
      IE
      <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.3s;6.3s" fill="freeze"/>
    </tspan>
  </text>
  
  <!-- Subtitle appearing last -->
  <text x="45" y="65" font-family="Arial, sans-serif" font-size="10" fill="#757575" opacity="0">
    Information Extraction
    <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.8s;6.8s" fill="freeze"/>
  </text>
  
  <!-- Decorative bracket appearing with text -->
  <path d="M 175 25 Q 185 25 185 35 L 185 45 Q 185 55 175 55" 
        stroke="url(#dataGradient)" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"
        stroke-dasharray="80"
        stroke-dashoffset="80"
        opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.1s" begin="2.8s;6.8s" fill="freeze"/>
    <animate attributeName="stroke-dashoffset" values="80;0" dur="0.8s" begin="2.8s;6.8s" fill="freeze"/>
  </path>
</svg>
