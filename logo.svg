<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient definition -->
  <defs>
    <linearGradient id="rustGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D84315;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6E40;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Data extraction icon -->
  <g transform="translate(10, 20)">
    <!-- Source data blocks -->
    <rect x="0" y="0" width="8" height="8" fill="url(#dataGradient)" opacity="0.8"/>
    <rect x="0" y="12" width="8" height="8" fill="url(#dataGradient)" opacity="0.6"/>
    <rect x="0" y="24" width="8" height="8" fill="url(#dataGradient)" opacity="0.4"/>
    
    <!-- Extraction arrows -->
    <path d="M 12 16 L 20 16 L 18 14 M 20 16 L 18 18" 
          stroke="url(#rustGradient)" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Extracted data -->
    <circle cx="26" cy="16" r="4" fill="url(#rustGradient)"/>
  </g>
  
  <!-- RUSTIE text -->
  <text x="45" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    <tspan fill="url(#rustGradient)">RUST</tspan><tspan fill="#424242">IE</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="45" y="65" font-family="Arial, sans-serif" font-size="10" fill="#757575">
    Information Extraction
  </text>
  
  <!-- Decorative bracket suggesting extraction -->
  <path d="M 175 25 Q 185 25 185 35 L 185 45 Q 185 55 175 55" 
        stroke="url(#dataGradient)" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"/>
</svg>