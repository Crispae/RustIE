# Output configuration - fields to include in results
output_fields:
  - "word"


fields:
  # Core token fields
  - name: "word"
    type: "string"
    stored: true
  - name: "lemma"
    type: "string"
    stored: true
  - name: "pos"
    type: "string"
    stored: true
  - name: "tag"
    type: "string"
    stored: true
  - name: "chunk"
    type: "string"
    stored: true
  - name: "entity"
    type: "string"
    stored: true
  - name: "norm"
    type: "text"
    stored: true
  - name: "raw"
    type: "text"
    stored: true
  
  # Document structure fields
  - name: "doc_id"
    type: "text"
    stored: true
  - name: "sentence_id"
    type: "text"
    stored: true
  - name: "sentence_length"
    type: "u64"
    stored: true
  
  # Dependency graph fields (binary format for efficient traversal)
  - name: "dependencies_binary"
    type: "bytes"
    stored: true
  
  # Document type
  - name: "type"
    type: "text"
    stored: true 